# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://zhangwenshan001.github.io/"
title: Wenshan's blog
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        # - name: WiKi
        #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/

  cn:
    languageName: "中文"
    weight: 2
    title: Wenshan's blog
    taxonomies:
      category: CNcategories
      tag: CNtags
      series: CNseries
    menu:
      main:
        - name: 博客
          url: archives
          weight: 5
        - name: 标签
          url: cntags
          weight: 10
        - name: 分类
          url: cncategories
          weight: 10
        - name: 系列
          url: cnseries
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: Chinese
      profileMode:
        enabled: true
        title: Wenshan's blog
        imageUrl: "https://avatars.githubusercontent.com/u/58196852?v=4"
        imageTitle: Wenshan
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "👩🏻‍💻 Software Engineer @Tokyo"
        buttons:
          - name: 博客
            url: archives/
          # - name: Profile Mode
          #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Wenshan's blog"
    Content: >
      👋 Welcome to my blog!


      This blog is powered by [PaperMod](https://github.com/adityatelange/hugo-PaperMod). If you want to build your own blog too, please refer [this](https://zhangwenshan001.github.io/posts/papermod/first-blog-compare-static-web-generators/) to compare three of the static web generators.


      I will use this blog to record:

      - Technical topics

      - Interview experiences

      - Other interesting topics


      Please feel free to contact me as below.

  socialIcons:
    - name: github
      title: github
      url: "https://github.com/zhangwenshan001"
    # - name: X
    #   title: X/Twitter
    #   url: "https://twitter.com/"
    - name: linkedIn
      title: linkedIn
      url: "https://www.linkedin.com/in/zhangwenshan"

  editPost:
    URL: "https://github.com/zhangwenshan001/zhangwenshan001.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

